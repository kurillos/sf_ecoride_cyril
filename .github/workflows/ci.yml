name: CI Pipeline

on:
  push:
    branches:
      - main
      - master
    pull_request:
      branches:
        - main
        - master
jobs:
  php_tests:
    name: PHPUnit php_tests
      runs-on: ubuntu-latest

    steps:
      - name: Checkout code
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: pdo_mysql, zip, gd, intl, opcache
          ini-values: post_max_size=5M, upload_max_filesize=5M
          coverage: none

      - name: Install Composer dependencies
        run: |
          cp .env .env.test
          php bin/console cache:clear --env=test

      - name: Create Database Schema for Tests
        run: php bin/console doctrine:schema:create --env-test --no-interaction

      - name: Run PHPUnit Tests
        run: php bin/phpunit

js_tests:
  name: Jest Tests
  runs-on: ubuntu-latest

  steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'

    - name: Install JavaScript dependencies
      run: npm install

    - name: Run Jest Tests
      run: npm test

    